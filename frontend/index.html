<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="application-name" content="Webacc-Tester" />
        <meta name="author" content="Michael K Macharia" />
        <meta
            name="description"
            content="A NodeJS-based webapp for testing website accessibility."
        />
        <meta name="keywords" content="Webacc, Tester, Webacc-Tester." />
        <meta name="pragma" content="cache" />
        <meta name="robots" content="nofollow" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximun-scale=1.0, user-scalable=no"
        />

        <title>Webacc-Tester</title>

        <link
            type="image/vnd.microsoft.icon"
            rel="icon"
            sizes="any"
            href="favicon.ico"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link type="text/css" rel="stylesheet" href="index.css" />

        <script type="text/javascript" src="index.js" defer></script>
    </head>

    <body>
        <div class="container-sm">
            <div class="card my-3 p-3 bg-dark text-light rounded">
                <div class="card-body">
                    <h2 class="mb-3 pb-3">Webacc-Tester</h2>

                    <form id="test">
                        <div class="input-group mb-3 pb-3">
                            <input
                                type="url"
                                class="form-control"
                                id="url"
                                placeholder="Enter a fully-qualified URL to an active website page..."
                                autofocus
                            />

                            <button type="submit" class="btn btn-primary">
                                TEST
                            </button>
                        </div>
                    </form>

                    <button class="btn btn-warning btn-sm hide" id="clear">
                        CLEAR
                    </button>

                    <button class="btn btn-secondary btn-sm hide" id="download">
                        DOWNLOAD
                    </button>
                </div>
            </div>

            <div class="load text-center my-3 p-3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden"
                        >Testing web accessibility...</span
                    >
                </div>
            </div>

            <div id="issues-count"></div>

            <div id="issues"></div>
        </div>
    </body>
</html>
